<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>profile-card-component</title>
  <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!--container-->
  <main id="container">
    <!--general box-->
    <section id="general_box">
      <!--upper box-->
      <div id="upper_box">
        <!--card image-->
        <div id="card_box">
          <img src="images/bg-pattern-card.svg" alt="" id="card_img">
        </div>
        <!--icon image-->
        <div id="icon_box">
          <img src="images/image-victor.jpg" alt="" id="icon_img">
        </div>
      </div>
      <!--middle box-->
      <div id="middle_box">
        <div id="name_age_box">
          <h2>Victor Crest <span class="age">26</span></h2>
        </div>
        <div id="city_box">
          <p>London</p>
        </div>
      </div>
      <!--bottom box-->
      <div id="bottom_box">
        <!--followers box-->
        <div id="followers_box">
          <div>
            <h3>80K</h3>
          </div>
          <!--------------->
          <div>
            <p>Followers</p>
          </div>
        </div>
        <!--likes box-->
        <div id="likes_box">
          <div>
            <h3>803K</h3>
          </div>
          <!---------------->
          <div>
            <p>Likes</p>
          </div>
        </div>
        <!--photos box-->
        <div id="photos_box">
          <div>
            <h3>1.4K</h3>
          </div>
          <!---------------->
          <div>
            <p>Photos</p>
          </div>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
